<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src https://accounts.google.com;"
    />
    <meta name="referrer" content="origin" />
    <title>OAuth Origin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.4;
        text-align: center;
        padding: 0 1rem;
      }
      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 150px;
      }
      h1 {
        margin-top: 0.5rem;
        font-size: 18px;
      }
      p {
        font-size: 14px;
      }
      p.error {
        color: red;
        font-weight: bold;
      }
      .back-button {
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <img class="logo" src="./favicon.svg" alt="Logo" />
    <h1>Redirecting...</h1>
    <script src="./oauth-origin.js" defer></script>
  </body>
</html>
