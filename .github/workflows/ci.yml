name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # Allows manual invocation

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          [
            'auth',
            'export',
            'import',
            'export-and-sign',
            'oauth-origin',
            'oauth-redirect',
          ]

    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version: 18

      - name: Install Dependencies for ${{ matrix.directory }}
        working-directory: ./${{ matrix.directory }}
        run: npm install

      - name: Check Provenance Attestations for ${{ matrix.directory }}
        working-directory: ./${{ matrix.directory }}
        run: npm audit signatures

      - name: Run Tests for ${{ matrix.directory }}
        working-directory: ./${{ matrix.directory }}
        run: npm test

  format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          [
            'export',
            'import',
            'export-and-sign',
          ]

    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version: 18

      - name: Install Dependencies for ${{ matrix.directory }}
        working-directory: ./${{ matrix.directory }}
        run: npm install

      - name: Run Prettier Check for ${{ matrix.directory }}
        working-directory: ./${{ matrix.directory }}
        run: npm run prettier:check

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          [
            'export',
            'import',
            'export-and-sign',
          ]

    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version: 18

      - name: Install Dependencies for ${{ matrix.directory }}
        working-directory: ./${{ matrix.directory }}
        run: npm install

      - name: Run ESLint for ${{ matrix.directory }}
        working-directory: ./${{ matrix.directory }}
        run: npm run lint

  build-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          [
            'import',
            'export-and-sign',
          ]

    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version: 18

      - name: Install Dependencies for ${{ matrix.directory }}
        working-directory: ./${{ matrix.directory }}
        run: npm install

      - name: Build ${{ matrix.directory }}
        working-directory: ./${{ matrix.directory }}
        run: npm run build

      - name: Check dist folder matches committed version for ${{ matrix.directory }}
        run: |
          cd ${{ matrix.directory }}
          
          # Check if dist folder exists after build
          if [ ! -d "dist" ]; then
            echo "::error::dist folder not found after build"
            exit 1
          fi
          
          # Use git diff to check if dist folder changed from committed version
          # Filter out .map files as they may have timestamp differences that don't affect functionality
          diff_output=$(git diff --name-status HEAD -- dist/ 2>&1 || true)
          # Filter out .map files and check if there are any remaining differences
          filtered_diff=$(echo "$diff_output" | grep -v "\.map$" | grep -v "^$" || true)
          
          if [ -n "$filtered_diff" ]; then
            echo "::error::dist folder in ${{ matrix.directory }} differs from committed version"
            echo ""
            echo "Files that changed:"
            echo "$filtered_diff"
            echo ""
            echo "To fix this, run 'npm run build' in ${{ matrix.directory }} and commit the changes"
            exit 1
          fi
          
          echo "âœ“ dist folder in ${{ matrix.directory }} matches committed version"
